<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Boardfoot Calculator</title>
</head>
<body class="bg-neutral-900 text-customWhite font-body">
    <div class="flex flex-col items-center">
        <h1 class="border-2 border-customPurple rounded-xl text-3xl my-6 py-2 px-4">Boardfoot Calculator</h1>

        <div class="bg-customGray p-6 rounded-xl shadow-inner shadow-customWhite">
            <form class="boardfoot-calculate text-center">
                <label for="thickness">Thickness: (inches)</label><br>
                <input class="mb-4 text-neutral-900 text-center font-bold" type="text" id="thickness" name="thickness"><br>
                <label for="width">Width: (inches)</label><br>
                <input class="mb-4 text-neutral-900 text-center font-bold" type="text" id="width" name="width"><br>
                <label for="length">Length: (inches)</label><br>
                <input class="mb-4 text-neutral-900 text-center font-bold" type="text" id="length" name="length"><br><br>
                <textarea class="text-neutral-900 text-center font-bold" name="boardfoot" id="boardfoot" readonly></textarea><br><br>            
                <button type="button" id="calculate-btn" class="bg-customPurple rounded-xl p-3 shadow-inner hover:shadow-customWhite transition ease-in-out duration-300">Calculate BoardFoot</button>
            </form> 
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
