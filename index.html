<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Boardfoot Calculator</title>
</head>

<body class="bg-neutral-900 text-customWhite font-body">
    <div class="grid md:grid-cols-4 m-8">

        <div class="md:col-span-2 items-center mx-6">
            <h1 class="border-2 border-customPurple text-center rounded-xl text-3xl my-6 py-2 px-4">Boardfoot Calculator</h1>

            <div class="bg-customGray p-6 rounded-xl shadow-inner shadow-customWhite w-full">
                <form class="boardfoot-calculate text-center">
                    <label for="thickness">Thickness: (inches)</label><br>
                    <input class="mb-4 text-neutral-900 text-center font-bold" type="text" id="thickness"
                        name="thickness"><br>
                    <label for="width">Width: (inches)</label><br>
                    <input class="mb-4 text-neutral-900 text-center font-bold" type="text" id="width" name="width"><br>
                    <label for="length">Length: (inches)</label><br>
                    <input class="mb-4 text-neutral-900 text-center font-bold" type="text" id="length"
                        name="length"><br><br>
                    <textarea class="text-neutral-900 text-center font-bold" name="boardfoot" id="boardfoot"
                        readonly></textarea><br><br>
                    <button type="button" id="calculate-btn"
                        class="bg-customPurple rounded-xl p-3 shadow-inner hover:shadow-customWhite transition ease-in-out duration-300">Calculate
                        BoardFoot</button>
                </form>
            </div>
        </div>

        <div>
            <h1 class="border-2 border-customPurple text-center rounded-xl text-3xl my-6 py-2 px-4">Saved Items</h1>

            <div class="bg-customGray p-6 rounded-xl shadow-inner shadow-customWhite text-center">

                <button type="button" id="clear-btn" class="bg-customPurple text-center rounded-xl p-3 shadow-inner hover:shadow-customWhite transition ease-in-out duration-300">Clear Items</button>
            </div>
        </div>

    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
