<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Boardfoot Calculator</title>
</head>

<body class="bg-neutral-900 text-customWhite font-body">
    <div class="grid md:grid-cols-4 m-8">

        <div class="md:col-span-2 items-center mx-6">
            <h1 class="border-2 border-customPurple text-center rounded-xl text-3xl my-6 py-2 px-4">Boardfoot Calculator</h1>

        <!-- Calculator Column -->
            <div class="bg-customGray p-6 rounded-xl shadow-inner shadow-customWhite w-full">
                <form class="boardfoot-calculate text-center">
                    <label for="thickness">Thickness: (inches)</label><br>
                    <input class="mb-4 text-neutral-900 text-center rounded-lg font-bold focus:ring-customPurple focus:border-customPurple w-1/2" type="text" id="thickness"
                        name="thickness"><br>
                    <label for="width">Width: (inches)</label><br>
                    <input class="mb-4 text-neutral-900 text-center rounded-lg font-bold focus:ring-customPurple focus:border-customPurple w-1/2" type="text" id="width" name="width"><br>
                    <label for="length">Length: (inches)</label><br>
                    <input class="mb-4 text-neutral-900 text-center rounded-lg font-bold focus:ring-customPurple focus:border-customPurple w-1/2" type="text" id="length"
                        name="length"><br><br>
                    <textarea class="text-neutral-900 text-center rounded-lg font-bold focus:ring-customPurple focus:border-customPurple w-1/2" name="boardfoot" id="boardfoot"
                        readonly></textarea><br><br>
                    <button type="button" id="calculate-btn" class="bg-customPurple md:w-1/2 custom-btn">Calculate BoardFoot</button>
                </form>

                <!-- Modal -->
                <div class="text-center">
                    <!-- Modal toggle -->
                    <button class="bg-customBlue custom-btn my-3 w-1/2" type="button" data-modal-toggle="modalEl">
                        Save Item
                    </button>

                    <div id="modalEl" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
                        <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                            <!-- Modal content -->
                            <div class="relative bg-customGray rounded-xl shadow-inner shadow-customWhite">
                                <div class="flex justify-end p-2">
                                    <button type="button" class="text-neutral-900 bg-transparent hover:bg-customPurple hover:text-customWhite rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="modalEl">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                                    </button>
                                </div>
                                <form class="px-6 pb-4 space-y-6 lg:px-8 sm:pb-6 xl:pb-8" action="#">
                                    <h3 class="text-3xl text-customWhite">BoardFoot Calculator</h3>
                                    <div>
                                        <label for="item" class="block mb-2 text-sm font-medium text-customWhite">Name of Item</label>
                                        <input type="text" name="item" id="item-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-customPurple focus:border-customPurple block w-full p-2.5" placeholder="Tabletop" required>
                                    </div>

                                    <button type="submit" class="w-full text-white bg-customBlue custom-btn text-center" id="save-item">Save Item</button>                                   
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    <!-- Saved Items Column -->
        <div> 
            <h1 class="border-2 border-customPurple text-center rounded-xl text-3xl my-6 py-2 px-4">Saved Items</h1>

            <div class="bg-customGray p-6 rounded-xl shadow-inner shadow-customWhite text-center">
                <div id="saved-items">
                    <!-- List of Saved Items-->
                </div>

                <button type="button" id="clear-btn" class="bg-customPurple text-center custom-btn w-1/2">Clear Items</button>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
