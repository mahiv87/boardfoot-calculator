<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Boardfoot Calculator</title>
</head>
<body class="custom-body">
    <div class="container d-flex flex-column align-items-center custom-container">
        <h1 class="my-3">Boardfoot Calculator</h1>

        <div class="my-3 text-center">
            <form class="boardfoot-calculate p-3">
                <label for="thickness">Thickness: (inches)</label><br>
                <input type="text" id="thickness" name="thickness"><br>
                <label for="width">Width: (inches)</label><br>
                <input type="text" id="width" name="width"><br>
                <label for="length">Length: (inches)</label><br>
                <input type="text" id="length" name="length"><br><br>
                <textarea name="boardfoot" id="boardfoot" readonly></textarea><br><br>            
                <button type="button" id="calculate-btn" class="btn custom-btn">Calculate BoardFoot</button>
            </form> 
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
