<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardfoot Calculator</title>
</head>
<body>
    <h1>Boardfoot Calculator</h1>

    <div>
        <form>
            <label for="thickness">Thickness:</label><br>
            <input type="text" id="thickness" name="thickness"><br>
            <label for="width">Width:</label><br>
            <input type="text" id="width" name="width"><br>
            <label for="length">Length:</label><br>
            <input type="text" id="length" name="length"><br><br>
            <textarea name="boardfoot" id="boardfoot"></textarea><br><br>
            <input type="submit" value="Submit">
            <!-- <button id="generate" class="btn">Calculate BoardFoot</button> -->
          </form> 
    </div>


    <script src="script.js"></script>
</body>
</html>
